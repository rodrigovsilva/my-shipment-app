<div class="container">
  <div class="row" *ngFor="let order of allOrders">
    <div class="card card-block">
      <h4 class="card-title">{{ order.orderId }}</h4>
      <p class="card-text"><b>Company Name:</b> {{order.companyName}}</p>
      <p class="card-text"><b>Customer Address:</b> {{order.customerAddress}}</p>
      <p class="card-text"><b>Ordered Item:</b> {{order.orderedItem}}</p>
    </div>
  </div>
</div>
