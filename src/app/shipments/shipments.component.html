<div class="container">
  <div class="row" *ngFor="let shipment of allShipments">
    <div class="card card-block">
      <h4 class="card-title">{{ shipment.orderId }}</h4>
      <p class="card-text"><b>Company Name:</b> {{shipment.companyName}}</p>
      <p class="card-text"><b>Customer Address:</b> {{shipment.customerAddress}}</p>
      <p class="card-text"><b>Ordered Item:</b> {{shipment.orderedItem}}</p>
    </div>
  </div>
</div>
